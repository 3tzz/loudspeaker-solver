name: init

input_path: output_surrogate/dataset_first_256
repo_relative: true

search_patterns: ["*_simulated.npy"]
recursive_search: true

filter:
  external: true
  input:
    type: global_ids
    path: output_surrogate/train_split/global_id_train_new_quarter.txt
    repo_relative: true

global_id_formatter:
  type: str
  parts:
    resolution:
      type: from_path
      part_index: -3
      split_delimiter: "_"
      split_index: -1
    ic_diaphgram_id:
      type: from_path
      part_index: -1
      split_delimiter: "_"
      split_index: -2
  join_delimiter: "_"
