name: init

input_path: output_surrogate
repo_relative: True

search_patterns: ["*_simulated.npy"]
recursive_search: True

filter:
  external: True
  input:
    type: global_ids
    path: output_surrogate/train_split/test.txt
    repo_relative: True

global_id_formatter:
  type: str
  parts:
    resolution:
      type: from_path
      part_index: -3
      split_delimiter: "_"
      split_index: -1
    ic_diaphgram_id:
      type: from_path
      part_index: -1
      split_delimiter: "_"
      split_index: -2
  join_delimiter: "_"
